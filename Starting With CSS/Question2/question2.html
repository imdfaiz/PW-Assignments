    <title>Question2</title>
    <style>
        .paragraph__first--red{
            color: red;
        }
        .paragraph__second--green{
            color: green;
        }
        .paragraph__third--blue{
            color: blue;
        }
    </style>
</head>
<body>
    <div class="paragraph">
        <div class="paragraph__first">
            <p class="paragraph__first--red">This paragraph is red and named using BEM naming convention</p>
        </div>
        <div class="paragraph__second">
            <p class="paragraph__second--green">This paragraph is green and named using BEM naming convension</p>
        </div>
        <div class="paragraph__third">
            <p class="paragraph__third--blue">This paragraph is blue and named using BEM naming convension</p>
        </div>
    </div>
</body>
