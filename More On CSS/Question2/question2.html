<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        img{
            width: 300px;
            padding: 10px 20px;
            border-radius: 25px;
        }
        .card{
            width: 350px;
            background-color: rgba(248,196,46);
            margin: auto;
            border-radius: 20px;
        }
        p{
            padding: 10px;
            margin: 0;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="card">
            <img src="./image.png" alt="pw">
            <p><strong>Course name:</strong> PW skills full stack web development</p>
        </div>
    </div>
</body>
</html>
